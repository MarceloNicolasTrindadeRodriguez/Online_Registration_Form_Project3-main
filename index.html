<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Styles sheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--Google fonts Merriweather-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <h1>The code review</h1>
    </header>
    <section class="newsletter_header">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <!--Form-->
    <form action="_blank">
      <fieldset>
        <legend class="contact-info">Contact Information</legend>
        <label for="full_name">Full Name</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          placeholder="Required"
          required
        />
        <label for="email_address">Email Address</label>
        <input
          type="email"
          id="email_address"
          name="email_address"
          placeholder="Required"
          required
        />
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" />
        <label for="street_address">Street Address</label>
        <input type="text" id="street_address" name="street_address" />
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <div class="state-select">
          <label for="state">State</label>
          <select name="state" id="state">
            <option value="choose" disabled selected hidden>
              Choose State
            </option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <label for="zip_code">Zip Code</label>
        <input type="text" id="zip_code" name="zip_code" />
      </fieldset>
      <fieldset>
        <legend class="newsletter">Newsletter</legend>
        <p>Select the newsletters you would like to receive</p>
        <label for="html_news">
          <input
            type="checkbox"
            id="html_news"
            name="checkbox"
            value="HTML News"
          />
          HTML News</label
        >
        <label for="css_news">
          <input
            type="checkbox"
            id="css_news"
            name="checkbox"
            value="CSS News"
          />
          CSS News</label
        >
        <label for="javascript_news">
          <input
            type="checkbox"
            id="javascript_news"
            name="radio"
            value="Javascript News"
          />
          Javascript News</label
        >
        <p class="newsletter-format">Newsletter format</p>
        <label for="html">
          <input
            type="radio"
            name="radio_option"
            id="html"
            value="HTML"
          />HTML</label
        >
        <label for="plain_text">
          <input
            type="radio"
            name="radio_option"
            id="plain_text"
            value="Plain text"
          />Plain text</label
        >
        <label for="textarea">Other topics you'd like to hear about</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
    <footer>
      <p class="copyright">Copyright The Code Review</p>
    </footer>
  </body>
</html>
